absolute_urls: false

home:
  alias: '/home'

pages:
  theme: habitat
  markdown:
    extra: true
  append_url_extension: '.html'
  process:
    markdown: true
    twig: true

languages:
  translations: true
  supported: [en,fr]
  include_default_lang: false

cache:
  enabled: true
  check:
    method: file
  driver: auto
  prefix: 'g'

twig:
  cache: true
  debug: true
  auto_reload: true
  autoescape: false

assets:
  css_pipeline: false
  css_minify: true
  css_rewrite: true
  js_pipeline: false
  js_minify: true

errors:
  display: true
  log: true

debugger:
  enabled: false
  twig: true
  shutdown:
    close_connection: true

strict_mode:
  yaml_compat: true
  twig_compat: true
  blueprint_compat: true
